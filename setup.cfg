[nosetests]
;cover-package= foo
;with-coverage= 1
;cover-erase= 1

[compile_catalog]
directory = foo/locale
domain = foo
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = foo/locale/foo.pot
width = 80

[init_catalog]
domain = foo
input_file = foo/locale/foo.pot
output_dir = foo/locale

[update_catalog]
domain = foo
input_file = foo/locale/foo.pot
output_dir = foo/locale
previous = true
